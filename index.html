<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alison Delvechio</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mouse circle -->
        <div class="mouse-circle"></div>
        <div class="mouse-dot"></div>
    <!-- End of Mouse circle -->

    <!-- Page Container -->
        <div class="container">
            <!-- Page Background -->
                <div class="page-bg"></div>
            <!-- End of Page Background -->

            <!-- Section 1 -->
                <section class="section-1 center">
                    <!-- Logo -->
                        <a href="#" class="logo">Alison Delvechio</a>
                    <!-- End of Logo -->

                    <!-- Animated circles -->
                        <div class="circles">
                            <div class="circle circle-1"></div>
                            <div class="circle circle-2"></div>
                            <div class="circle circle-3"></div>
                            <div class="circle circle-4"></div>
                        </div>
                        <div class="main-circle center">
                            <img src="images/Designer.jpeg">
                        </div>
                    <!-- End of Animated circles -->

                    <!-- Featured Text -->
                        <h4 class="featured-text featured-text-1">Full stack</h4>
                        <h4 class="featured-text featured-text-2">Developer</h4>
                    <!-- End of Featured Text -->

                    <!-- Main button -->
                        <a href="#" class="main-btn">
                            <div class="main-btn-content center">
                                <div class="main-btn-line"></div>
                                <div class="main-btn-line"></div>
                                <div class="main-btn-line"></div>
                                <span>Projects</span>
                            </div>
                        </a>
                    <!-- End of Main button -->
                </section>
            <!-- End of Section 1 -->

            <!-- Section 2 -->
                <section class="section-2">
                    <!-- Section 2 Heading -->
                        <h1 class="section-heading">About Me</h1>
                    <!-- End of Section 2 Heading -->

                    <!-- About me text -->
                        <p class="about-me-text"></p>
                    <!-- End of About me text -->

                    <!-- Main button -->
                        <a href="#" class="main-btn">
                            <div class="main-btn-content center">
                                <div class="main-btn-line"></div>
                                <div class="main-btn-line"></div>
                                <div class="main-btn-line"></div>
                                <span>Lets Talk</span>
                            </div>
                        </a>
                    <!-- End of Main button -->
                </section>
            <!-- End of Section 2 -->

            <!-- Section 3 -->
            <section class="section-3">
                <!-- Section 3 Heading -->
                    <h1 class="section-heading">My Work</h1>
                <!-- End of Section 3 Heading -->

                <!-- Projects -->
                    <div class="projects center">
                        <div class="project">
                            <img src="images/background-page3.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page4.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page5.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page6.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page7.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page10.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page11.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page14.jpg">
                        </div>
                        <div class="project">
                            <img src="images/background-page18.jpg">
                        </div>
                    </div>

                    <!-- Project hide button -->
                        <buttt class="project-hide-btn">&laquo;Close</buttt>
                    <!-- End of Project hide button -->
                <!-- End of Projects -->

                <!-- Projects button -->
                    <a href="#" class="main-btn projects-btn">
                        <div class="main-btn-content center">
                            <div class="main-btn-line"></div>
                            <div class="main-btn-line"></div>
                            <div class="main-btn-line"></div>
                            <span>Show More</span>
                        </div>
                    </a>
                <!-- End of Projects button -->
            </section>
            <!-- End of Section 3 -->

            <!-- Section 4 -->
                <section class="section-4">
                    <!-- Section 4 heading -->
                        <h1 class="section-heading">What I Can</h1>
                    <!-- End of Section 4 heading -->

                    <!-- Services -->
                        <div class="services-wrapper center">
                            <div class="service">
                                <a href="#" class="service-btn">
                                    <span>Development</span>
                                </a>

                                <p class="service-text">HTML/CSS, Javascript, PHP, Typescript</p>
                            </div>
                            <div class="service">
                                <a href="#" class="service-btn">
                                    <span>Development</span>
                                </a>

                                <p class="service-text">HTML/CSS, Javascript, PHP, Typescript</p>
                            </div>
                            <div class="service">
                                <a href="#" class="service-btn">
                                    <span>Development</span>
                                </a>

                                <p class="service-text">HTML/CSS, Javascript, PHP, Typescript</p>
                            </div>
                        </div>
                    <!-- End of Services -->
                </section>
            <!-- End of Section 4 -->

            <!-- Section 5 -->
                <section class="section-5 center">
                    <!-- Section 5 heading -->
                        <h1 class="section-heading">Contact Me</h1>
                    <!-- End of Section 5 heading -->

                    <!-- Form -->
                        <div class="form-wrapper">
                            <h2 class="form-heading">Let's Talk</h2>

                            <form class="contact-form center">
                                <input type="text" class="contact-form-input" placeholder="Name">
                                <input type="email" class="contact-form-input" placeholder="Email">
                                <input type="text" class="contact-form-input" placeholder="Subject">
                                <textarea class="contact-form-input contact-form-textarea" placeholder="Message"></textarea>

                                <input type="submit" class="form-submit-btn" value="Send Request">
                            </form>
                        </div>
                    <!-- End of Form -->
                </section>
            <!-- End of Section 5 -->
        </div>
    <!-- End of Page Container -->

    <script src="script.js"></script>
</body>
</html>
